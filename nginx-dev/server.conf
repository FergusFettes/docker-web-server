server {
    listen 80;
    root /www;

    location / {
      index index.html;
    }

    location /hello {
      return 200 'here are my website experiments, please enjoy at your loeasure';
    }

    location /fail {
      return 444;
    }

    location ~ \.(jpg|png) {
      root /www/media;
    }

    location ~ (shoe) {
      rewrite (shoe) /shaders break;
      proxy_pass http://localhost;
    }

    location /shaders {
      index index.html;
    }
}
